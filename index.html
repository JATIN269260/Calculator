<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="first.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="output">
    <div class="previous-operand"></div>
    <div class="current-operand"></div>
    </div>
    <div class="main">
      <button class="button clear" style="width:106px;
      ">AC</button>
      <button class="button delete" style="padding-left:10px ;">DEL</button>
      <!-- <button class="button operator">%</button> -->
      <button class="button operator"><i class="fa-solid fa-divide"></i></button>
    </div>

    <div class="main">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator ">*</button>
    </div>

    <div class="main">
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button number">7</button>
      <button class="button operator ">-</button>
    </div>

    <div class="main">
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">+</button>
    </div>

    <div class="main">
      <button class="button number">0</button>
      <button class="button number">.</button>
      <button class="button equal" style="width:106px ;">=</button>
    </div>


  </div>

</body>

</html>
